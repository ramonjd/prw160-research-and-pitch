<div class="page-header">
  <h1>Bibliography</h1>
</div>

<ol class="reference-list">
    <li ng-repeat="source in sources" id="#{{$index+1}}" ng-class="{'bg-warning':currentReference==$index+1}"> 
        <cite>
        <em>{{source.title}}</em> Available from:  &lt;<a href="{{source.link}}" target="_blank">{{source.linkText}}</a> <i class="fa fa-external-link"></i>&gt;  [<small>{{source.accessed}}</small>]</cite>
    </li>
</ol>
